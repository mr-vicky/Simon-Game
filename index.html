<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/e5d6b070fd.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>SIMON GAME</h1>
    <h2>Press any color to start the game </h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button"></div>
            <div class="btn green" type="button"></div>
        </div>
        <div class="line-two">
            <div class="btn yellow" type="button"></div>
            <div class="btn blue" type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
